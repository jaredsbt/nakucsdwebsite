<!DOCTYPE html>
    <html lang = "en-US">
        <head>
            <link href = "Styles/home.css" rel = "StyleSheet">
            <meta charset = "utf-8">
            <title>NAK UCSD | Lambda Chapter</title>
        </head>

        <body onload = "slider()">
            <header>
                <div class = "flex-container-row">
                    <div><img src = "nakImages/lambdachapter.png" style = "width: 300px; height: 300px"/></div>
                    

                    <div class = "flex-containter-column">
                        <div><h1 class = "org-title">Nu Alpha Kappa Fraternity, INC.</h1></div>
                        <div><h2 class = "chapter-title">Lambda Chapter, UC San Diego</h2></div>

                        <div class = "qualities">
                            <div><p>Men of Mind</p></div>
                            <div><p>Men of Culture</p></div>
                            <div><p>Men of Pride</p></div>
                        </div>
                    </div>

                    <div><img src = "nakImages/NAK_Emblem.png" style = "width: 300px; height: 300px"/></div>
                </div>
            </header>

            <hero>
                <div class = "navigationbar">
                    <a class = "active" href = "home.html">Home</a>
                    <a>About us</a>
                    <a>Join here</a>
                </div>

                <div class="banner">
                    <div class="slider">
                        <img src = "fundraisepics/alphadelta.jpeg" id = "slideImg"/>
                    </div>

                    <div class="overlay">
                        <div class="content">
                            <h1>Fundraiser</h1>
                        </div>
                    </div>
                </div>

                <script>
                var slideImg = document.getElementById("slideImg");

                var images = new Array(
                    "fundraisepics/alphadelta.jpeg" ,
                    "fundraisepics/3bros.jpeg"
                );

                var len = images.length;
                var i = 0;

                function slider(){
                    if(i > len-1){
                        i = 0;
                    }
                    slideImg.src = images[i];
                    i++;

                    setTimeout('slider()', 3000);
                }
                </script>
            </hero>

            <mainpics>
                <div class = "flex-containter-column">
                    <div><h1>Main Body</h1></div>

                    <div><p>Hello</p></div>

                    <div><p>end</p></div>

                    <div>
                        <button type = "buttom">Place Order</button>
                    </div>
                </div>
            </mainpics>

            <maincontent>
                <div><h1>Content</h1></div>
            </maincontent>
            


        </body>


    </html>
