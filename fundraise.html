<!DOCTYPE html>
    <html lang = "en-US">
        <head>
            <link href = "Styles/fundraise.css" rel = "StyleSheet">
            <meta charset = "utf-8">
            <title>NAK UCSD | Lambda Chapter</title>
        </head>

        <body onload = "slider()">
            <!-- <div class = "bg-gradiant"> -->
                <header>
                    <div class = "flex-container-row">
                        <div><img src = "nakImages/lambdachapter.png" style = "width: 300px; height: 300px"/></div>
                        

                        <div class = "flex-containter-column">
                            <div><h1 class = "org-title">Nu Alpha Kappa Fraternity, INC.</h1></div>
                            <div><h2 class = "chapter-title">Lambda Chapter, UC San Diego</h2></div>

                            <div class = "qualities">
                                <div><p>Men of Mind</p></div>
                                <div><p>Men of Culture</p></div>
                                <div><p>Men of Pride</p></div>
                            </div>
                        </div>

                        <div><img src = "nakImages/NAK_Emblem.png" style = "width: 300px; height: 300px"/></div>
                    </div>
                </header>

                <hero>
                    <div class = "navigationbar">
                        <a class = "active" href = "fundraise.html">Donate Now!</a>
                        <!-- <a>About us</a>
                        <a>Join here</a> -->
                    </div>

                    <div class="banner">
                        <div class="slider">
                            <img src = "fundraisepics/alphadelta.jpeg" id = "slideImg"/>
                        </div>

                        <div class="overlay">
                            <div class="content">
                                <h1>Fundraiser</h1>
                            </div>
                        </div>
                    </div>

                    <script>
                    var slideImg = document.getElementById("slideImg");

                    var images = new Array(
                        "fundraisepics/alphadelta.jpeg" ,
                        "fundraisepics/3bros.jpeg"
                    );

                    var len = images.length;
                    var i = 0;

                    function slider(){
                        if(i > len-1){
                            i = 0;
                        }
                        slideImg.src = images[i];
                        i++;

                        setTimeout('slider()', 3000);
                    }
                    </script>
                </hero>

                <main>
                    <div class = "flex-containter-column">
                        <div class = "flex-container-row">
                            <div><h1>Mission</h1></div>

                            <div><p>We, Nu Alpha Kappa, <br> are grateful for your support!</p></div>
                        </div>

                        <div><img src = "nakImages/NAK_Emblem.png" style = "width: 200px; height: 200px"/></div>
                        <div><p></p></div>

                        <div class = "payment">
                            <button type = "button">Place Order</button>
                        </div>

                    </div>
                </main>

                <aside>
                    <div><h1>Items</h1></div>
                </aside>

                <footer>
                    <div class = "flex-containter-row">
                        <div class = "flex-containter-column">
                            <div><h1>About Us</h1></div>
                            <div><p>Nu Alpha Kappa</p></div>
                            <div><p>University of California, San Diego</p></div>
                            <div><p>Lambda Chapter</p></div>
                        </div>
                        
                    </div>
                </footer>
        
            <!-- </div> -->
                
        </body>
    </html>
